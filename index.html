<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@400;500&family=Secular+One&family=Titan+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Felicidades</title>
</head>
<body>
    <div class="preloader-conteiner">
        <img src="images/preloader.gif" alt="preloader" class="preloader">
    </div>
    <header id="home">
        <div class="menu-logo-text">
            <div class="logo-text">
                <img src="images/gif2.png" alt="gift" id="logo">
            </div>
            <div class="change-color"></div>
            <div class="toggle">
                <i class="menu-button"></i>
            </div>
        </div>
        <nav class="nav-conteiner">
            <ul class="links">
                <li>
                    <a href="#home" class="scroll-link">Inicio</a>
                </li>
                <li>
                    <a href="#explore" class="scroll-link">Explorar</a>
                </li>
                <li>
                    <a href="#food" class="scroll-link">Comida</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section" id="banner">
        <div class="text-banner">
            <h1>Felices 2 años</h1>
            <h2>Vamos a pasar</h2>
            <h3>Un lindo día juntos</h3>
            <a href="#explore" id="empecemos" class="scroll-link">Empecemos</a>
        </div>
        <img src="images/fondo-banner-removebg-preview.png" alt="fondo-banner" class="back-img">
    </section>
    <section id="explore" class="section">
        <div class="title">
            <h2>Nuestro <span>2022</span></h2>
        </div>
        <div class="fotos">
            <img src="images/up-arrow.png" alt="left-arrow" class="btn left">
            <div class="recuadro">
            </div>
            <img src="images/up-arrow.png" alt="rigth-arrow" class="btn right">
        </div>
        <a class="btn-restart">Volver a empezar</a>
    </section>
    <section id="food" class="section">
        <div class="title">
            <h2>Que comemos <span>hoy?</span></h2>
        </div>
        <form action="#" class="form-food">
            <div class="comida">
                <h3>Desayuno</h3>
                <div class="selectable-food">
                    <div class="food-img">
                        <input name="desayuno" type="radio" id="avocado">
                        <label for="avocado">
                            <img class="img-radio" src="https://zenandspice.com/wp-content/uploads/2019/06/avo-toast-1-sq.jpg" alt="avocado">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="desayuno" type="radio" id="fosforito">
                        <label for="fosforito">
                            <img class="img-radio" src="https://th.bing.com/th/id/R.ce0445afec625e2c208471349d776451?rik=%2bg%2fCwD9BamxFIQ&riu=http%3a%2f%2f2.bp.blogspot.com%2f_kem2NVUzNjw%2fTMrXzXzCNZI%2fAAAAAAAAAB8%2fFJAhFZjTcw0%2fs1600%2fDSC05575.JPG&ehk=GMWKxGXxxVdLAHOK0y4nEI%2fzZMeRjgxQVL8R%2bXyA11o%3d&risl=&pid=ImgRaw&r=0" alt="fosforito">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="desayuno" type="radio" id="chipa">
                        <label for="chipa">
                            <img class="img-radio" src="https://www.neahoy.com/wp-content/uploads/2021/02/chipa-argentino-paraguayo-1024x678.jpg" alt="chipa">
                        </label>
                    </div>
                </div>
            </div>
            <div class="comida">
                <h3>Almuerzo</h3>
                <div class="selectable-food">
                    <div class="food-img">
                        <input name="almuerzo" type="radio" id="mac">
                        <label for="mac">
                            <img class="img-radio" src="https://thefrugalexpat.files.wordpress.com/2015/03/mcdonalds.jpg" alt="mac">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="almuerzo" type="radio" id="tucumanito">
                        <label for="tucumanito">
                            <img class="img-radio" src="https://d35hsl9am8s2ta.cloudfront.net/public/images/2019/11/S%C3%A1nguche-de-Milanesa-1024x683.jpg" alt="tucumanito">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="almuerzo" type="radio" id="papas">
                        <label for="papas">
                            <img class="img-radio" src="https://media.airedesantafe.com.ar/adjuntos/268/imagenes/001/888/0001888274.png" alt="papas">
                        </label>
                    </div>
                </div>
            </div>
            <div class="comida">
                <h3>Merienda</h3>
                <div class="selectable-food">
                    <div class="food-img">
                        <input name="merienda" type="radio" id="cheesecake">
                        <label for="cheesecake">
                            <img class="img-radio" src="https://foodtasia.com/wp-content/uploads/2017/07/choc-cherry-cheesecake-11-1024x1024.jpg" alt="cheesecake">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="merienda" type="radio" id="frutas">
                        <label for="frutas">
                            <img class="img-radio" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/72/4e/37/frutas-yogur-y-granola.jpg" alt="frutas">
                        </label>
                    </div>
                    <div class="food-img">
                        <input name="merienda" type="radio" id="torta-frita">
                        <label for="torta-frita">
                            <img class="img-radio" src="https://th.bing.com/th/id/R.a514cf307a0b0e693b2a90b71cb247eb?rik=M22vCsl0wySeZA&pid=ImgRaw&r=0" alt="torta-frita">
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <a href="#banner" class="back-top scroll-link">
        <img id="to-up" src="images/up-arrow.png" alt="up-arrow">
    </a>
    <script src="app.js"></script>
</body>
</html>
